name: Build registry from products

on:
  workflow_dispatch:

jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build registry artifacts
        run: python tools/build_registry_from_products.py
