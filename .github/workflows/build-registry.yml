name: Build registry from products

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync_from_products]


jobs:
  build-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout products
        uses: actions/checkout@v4
        with:
          repository: tech4life-beyond/products
          path: products

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build registry artifacts
        run: |
          python tools/build_registry_from_products.py --products products
          git diff --exit-code exports/product_index.json index/TOIL_Product_Index.md
