name: build-registry

on:
  pull_request:

permissions:
  contents: read
  statuses: write

concurrency:
  group: build-registry-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install tooling
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "jsonschema==4.23.0" "pytest==8.3.3"

      - name: Run tests
        run: pytest -q

      - name: Verify exports are up to date
        run: python3 tools/build_product_index.py --check

      - name: Validate registry integrity
        run: python3 tools/validate_registry.py

      - name: Validate export schema
        run: |
          python3 - <<'PY2'
          import json
          from jsonschema import validate
          from pathlib import Path
          schema = json.loads(Path("schema/product_index_v1.schema.json").read_text(encoding="utf-8"))
          data = json.loads(Path("exports/product_index_v1.json").read_text(encoding="utf-8"))
          validate(instance=data, schema=schema)
          print("Schema validation passed.")
          PY2

      - name: Ensure exports are committed
        run: git diff --exit-code .

  report-required-status:
    name: report-required-status
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 5
    needs: [build]
    steps:
      - name: Publish required status context
        uses: actions/github-script@v7
        with:
          script: |
            const result = `${{ needs.build.result }}`;
            const state = result === 'success' ? 'success' : 'failure';
            const description = result === 'success'
              ? 'build-registry build passed'
              : `build-registry build ${result}`;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state,
              context: 'build-registry / build',
              description,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            });