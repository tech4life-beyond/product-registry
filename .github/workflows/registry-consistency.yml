name: registry-consistency

on:
  pull_request:
  push:
    branches: [main]

jobs:
  consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify exports are up to date
        run: python3 tools/build_product_index.py --check

      - name: Validate registry integrity
        run: python3 tools/validate_registry.py
