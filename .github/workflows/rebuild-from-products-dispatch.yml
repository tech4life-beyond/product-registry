name: Rebuild registry from products dispatch

on:
  repository_dispatch:
    types: [sync_from_products]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: rebuild-registry-dispatch
  cancel-in-progress: false

jobs:
  rebuild-registry:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout product-registry
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout products
        uses: actions/checkout@v4
        with:
          repository: tech4life-beyond/products
          path: products
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install tooling
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "jsonschema==4.23.0" "pytest==8.3.3"

      - name: Run tests
        run: pytest -q

      - name: Build registry artifacts
        run: |
          python3 tools/build_registry_from_products.py --products products

      - name: Validate registry integrity
        run: python3 tools/validate_registry.py

      - name: Validate export schema
        run: |
          python3 - <<'PY'
          import json
          from jsonschema import validate
          from pathlib import Path
          schema = json.loads(Path("schema/product_index_v1.schema.json").read_text(encoding="utf-8"))
          data = json.loads(Path("exports/product_index_v1.json").read_text(encoding="utf-8"))
          validate(instance=data, schema=schema)
          print("Schema validation passed.")
          PY

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet -- exports/product_index.json exports/product_index_v1.json exports/products_candidate_index_table.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Sync registry from products
          title: Sync registry from products
          body: |
            Source repo: ${{ github.event.client_payload.repo || 'N/A' }}
            Source sha: ${{ github.event.client_payload.sha || 'N/A' }}
            Source ref: ${{ github.event.client_payload.ref || 'N/A' }}
          branch: sync-products-${{ github.run_id }}
          add-paths: |
            exports/product_index.json
            exports/product_index_v1.json
            exports/products_candidate_index_table.md
